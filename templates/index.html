<body>
  <div class="app-container">

    <aside class="sidebar">

    <!-- Main Chat Area -->
    <main class="chat-area">
      <header class="chat-header">
        <h2>Okami Sensei</h2>
      </header>

      <div class="chat-box" id="chat-box"></div>

      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type in English..." />

      </div>
    </main>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">ğŸ§‘â€ğŸ’» ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const reply = data.response;

      const styledReply = reply
        .replace(/\n/g, "<br>")
        .replace(/Vocabulary:/i, "ğŸ“˜ <strong>Vocabulary:</strong>")
        .replace(/Grammar:/i, "ğŸ“š <strong>Grammar:</strong>")
        .replace(/Similar use case:/i, "ğŸ” <strong>Similar Use Case:</strong>")
        .replace(/Example sentence:/i, "ğŸ“ <strong>Example Sentence:</strong>")
        .replace(/Translation:/i, "ğŸŒ <strong>Translation:</strong>");

      chatBox.innerHTML += `<div class="message bot">ğŸ¤– ${styledReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // âš™ï¸ Icon kept, but no action
    document.getElementById("profile-icon").addEventListener("click", () => {
      alert("New features are coming soon! âœ¨ Stay tuned ğŸ™‚");
    });
  </script>
